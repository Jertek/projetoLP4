<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ghost Train</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 right">
                <div class="logo">
                    <img src="imgs/ghost-train-logo.png" alt="Logo" class="img-responsive">
                </div>

                <form action="php/compraPassagem.php" method="POST" name="comprarPassagem">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="nome" class="form-control" id="nomeForm" placeholder="Nome completo"></div>
                            <div class="col-md-6">
                                <input type="text" name="cpf" class="form-control" id="cpfForm" placeholder="CPF">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="date" name="data" class="form-control" id="dataForm">
                            </div>
                            <div class="col-md-6">
                                <select class="form-control" name="horario" id="pagamentoForm">
                                    <option selected>-- : --</option>
                                    <option value="00:00">00:00</option>
                                    <option value="02:20">02:20</option>
                                    <option value="03:42">03:42</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label>
                                <input type="radio" value="1" name="optradio"> Primeira Classe
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>
                                <input type="radio" value="2" name="optradio"> Classe Econômica
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="formaPagamento" id="pagamentoForm">
                            <option disabled selected>Forma de Pagamento</option>
                            <option value="1">Cartão de Débito</option>
                            <option value="2">Cartão de Crédito</option>
                            <option value="3">Boleto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" name="observacao" id="textoForm" rows="3" placeholder="Observação"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-md-6 left">
                <img src="imgs/ghosttrainfundo.png" class="img-responsive" alt="">
                <p>Copyright &copy; Desenvolvido por Luís, Pedro e Túlio.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/comprarPassagem.js"></script>
</body>

</html>
